<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Algorithm Compare Lab</title>
        <link
            href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css">
        <script defer type="text/javascript" src="./index.js"></script>

    </head>
    <body>
        <header>
            <h1>Create Your Own Profile Here</h1>
            <nav>
                <form id="profile-form">
                    <div>
                        <img
                            id="profile-image"
                            src="assets/image-placeholder.jpg"
                        />
                    </div>
                    <div>
                    <label for="User-Name">User Name:</label><br>
                    <input type="text" id="form-user-name" name="user-name"><br>
                    </div>
                    
                    <input type="submit" value="Create My Profile"/>
                </form>
    
            </nav>
        </header>

        <main>
            
            <div class="left-gif-compare">
                <h2>Algorithm 1</h2>
                <label for="algos">Choose a Sorting Algorithm on the left:</label>

                <select name="Algorithms" id="left-gif-dropdown">
                    <option value="img-shell-sort-gif">Shell Sort</option>
                    <option value="img-selection-sort-gif">Selection Sort</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
                
                <img id="img-shell-sort-gif"
                    src="https://cdn.emre.me/sorting/shell_sort.gif" 
                    alt="Shell Sort Gif"
                >
                
            </div>
            <div class="right-gif-compare">
                <label for="algos">Choose a Sorting Algorithm on the right:</label>
                <select name="Algorithms" id="right-gif-dropdown">
                    <option value="img-selection-sort-gif">Selection Sort</option>
                    <option value="img-shell-sort-gif">Shell Sort</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>

                <img id="img-selection-sort-gif"
                    src="https://cdn.emre.me/sorting/selection_sort.gif"
                    alt="Selection Sort Gif"
                >
            </div>      
            
            <div class="reviews">
                <h3>Your Reviews</h3>
                <ul id="review-list">
                    <li>Replace with actual reviews</li>
                    <li>From the server</li>
                </ul>
                <form id="review-form">
                    <label for="review">Your Review:</label>
                    <textarea id="review"></textarea>
                    <button type="submit">Add review</button>
                </form>
                
            </div>
        </main>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
